<script>

  $(document).ready(function() {
		
		var QueryString = GetQueryString();

		console.log(QueryString['discussions'])
		
		if(QueryString['discussions']==undefined){
			console.log('Load Discussion : ' + window.sessionStorage.getItem("ArticleToLoad"));
			var article = window.sessionStorage.getItem("ArticleToLoad");		
		}else{
			var s = QueryString['discussions'];
			s = s.replace(/\+/g,' ');			
			var article = 'discussions/' + s;
		}
		
		
		article = typeof(article) == "undefined" ? "SCL" : article;
		
		
		LoadArticle(article);
				
		$('#variable_height').css('width',0.5*(760+$(window).width())) ;
		
     });


</script>
