<script>

  $(document).ready(function() {
		
		var QueryString = GetQueryString();

		console.log(QueryString['articles'])
		
		if(QueryString['articles']==undefined){		
			console.log('Load Article : ' + window.sessionStorage.getItem("ArticleToLoad"));
			var article = window.sessionStorage.getItem("ArticleToLoad");
		}else{
			var s = QueryString['articles'];
			s = s.replace(/\+/g,' ');	
			var article = 'articles/' + s;
		}
		article = typeof(article) == "undefined" ? "SCL" : article;
		
		
		LoadArticle(article);
		
		$('#variable_height').css('width',0.5*(760+$(window).width())) ;


  });


</script>
